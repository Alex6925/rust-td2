<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ Real-Time Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .status.connected { color: #4ade80; }
    .status.disconnected { color: #f87171; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card.updated { transform: scale(1.05); }
    .symbol { font-size: 24px; color: #667eea; font-weight: bold; }
    .price { font-size: 36px; font-weight: bold; color: #1f2937; }
    .source { font-size: 12px; text-transform: uppercase; color: #888; }
    .timestamp { font-size: 11px; color: #999; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ’¹ Live Stock Prices</h1>
  <div id="status" class="status disconnected">ðŸ”´ Disconnected</div>
  <div class="grid" id="grid"></div>

  <script>
    const statusEl = document.getElementById('status');
    const grid = document.getElementById('grid');
    const stocks = new Map();

    function connect() {
      const ws = new WebSocket("ws://127.0.0.1:8080");

      ws.onopen = () => {
        statusEl.textContent = "ðŸŸ¢ Connected to WebSocket server";
        statusEl.className = "status connected";
      };

      ws.onclose = () => {
        statusEl.textContent = "ðŸ”´ Disconnected - reconnecting in 3s...";
        statusEl.className = "status disconnected";
        setTimeout(connect, 3000);
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "connected") return; // ignore welcome message

          const key = `${data.symbol}-${data.source}`;
          stocks.set(key, data);
          renderStocks();
        } catch (err) {
          console.error("JSON error:", err, event.data);
        }
      };
    }

    function renderStocks() {
      const sorted = Array.from(stocks.values()).sort((a, b) => a.symbol.localeCompare(b.symbol));
      grid.innerHTML = sorted.map(stock => {
        const date = new Date(stock.timestamp * 1000);
        return `
          <div class="card updated" id="${stock.symbol}-${stock.source}">
            <div class="symbol">${stock.symbol}</div>
            <div class="price">$${stock.price.toFixed(2)}</div>
            <div class="source">${stock.source}</div>
            <div class="timestamp">Updated: ${date.toLocaleTimeString()}</div>
          </div>
        `;
      }).join("");

      // animation effect (remove 'updated' class after 500 ms)
      setTimeout(() => {
        document.querySelectorAll('.card.updated').forEach(c => c.classList.remove('updated'));
      }, 500);
    }

    connect();
  </script>
</body>
</html>
